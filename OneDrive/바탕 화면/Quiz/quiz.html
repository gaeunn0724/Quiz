<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="quiz.css" />
    <title>Document</title>
  </head>
  <body>

  

    <div class="first-container">
      <div class="question-meter">
        <p class="question-p">Question 1/4</p>
        <progress class="meter" max="100" value="30"></progress>
      </div>
      <div class="score-container">
        <p style="margin: 0;">Score</p>
        <p class="score">0</p>
      </div>
    </div>

    <div class = "last-container">
      <div class = "replay">
        <p class = "total"> Total Score: <p class = "total-score"></p> </p>
        
        <a href="quiz.html"><button class="restart-btn">restart</button></a>
      </div>
    </div>

    <div class="second-container">
        <h1 class="question">What is 1+3?</h1>
        <div class="choices">            
                <div class="child1" onclick="checkAnswer(1)">
                    <div class="child-inner">A</div>
                    4
                </div>
                <div class="child2" onclick="checkAnswer(2)">
                    <div class="child-inner">B</div>
                    3
                </div>
                <div class="child3" onclick="checkAnswer(3)">
                    <div class="child-inner">C</div>
                    5
                </div>
                <div class="child4" onclick="checkAnswer(4)">
                    <div class="child-inner">D</div>
                    6
                </div>
        </div>
      </div>

    </div>
    <script src="script.js" onload="updatePage()"></script>
  </body>
</html>
